<ion-menu [content]="content">

    <ion-toolbar color="azulcoxinha">
      <ion-title>
        <br>
        <ion-item style="background-color:transparent;">
          <ion-avatar item-left>
            <img src="assets/imgs/c3RfLfALRiOhIsCCrjA3_joao-kleber4.jpg" class="avatar" style="width: 20% ;
            height: 100%" />
          </ion-avatar>
          <h2>
          <font size="5">
            João Kléber
         </font>
         </h2>
        </ion-item>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21" style="background-color:#76EFD6;">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" icon-start (click)="openPage(p)">

        <ion-icon name="{{p.icon}}"></ion-icon>

        {{p.title}}
        <br>
        </font>
